<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Phone Shop</title>
    <!-- LINKS -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header id="sticky">
        <div class="container">
            <div class="row align-items-md-center justify-content-md-between py-1">
                <div class="col-12 col-md-5 text-center text-md-start">
                    <a href="#">
                        <img id="imgBtn" class="width" src="images/logo.png" alt="">
                    </a>
                </div>
                <div class="col-12 col-md-5 px-3 px-md-0">
                    <div class="d-flex mx-auto w-full justify-content-center justify-content-md-end">
                        <input id="input" type="text" placeholder="Search Your Phone">
                        <button id="search-btn" class="btn btn-primary">Search Your Phone</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </header>
    <main>
        <!-- Welcome -->
        <div class="text-center py-5">
            <h2>Hi, What can we do for you today?</h2>
        </div>
        <!-- Result found -->
        <div class="container">
            <div class="row">
                <div id="result-parent" class="result text-end mb-1 mb-md-0">

                </div>
            </div>
        </div>
        <!-- Preloader -->
        <button id="loader" class="btn d-none" type="button" disabled>
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            Please Wait...</button>
        <!-- Product card start -->
        <div class="container mt-0 mt-md-1">
            <div id="parent-detail" class="row">

            </div>
        </div>
        <div class="container mt-0">
            <div id="parent-card" class="row">

            </div>
            <div id="show-more-parent" class="text-center text-md-end mb-4">
                <a class="btn btn-danger d-none mt-2 mt-md-0" id="show-more">Show More <i
                        class="fa-solid fa-angles-right"></i></a>
            </div>
        </div>
    </main>
    <!-- JS LINKS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <!-- Sweet alert CDN -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
